<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp для Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Ініціалізація WebApp
        tg.ready();

        function sendDonation(amount) {
            const donationData = { amount };
            if (window.Telegram.WebApp) {
                tg.sendData(JSON.stringify(donationData)); // Відправляємо дані
                tg.close(); // Закриваємо вікно після натискання кнопки
            } else {
                alert(`Ви обрали донат на суму ${amount}₴`);
            }
        }

        window.onload = function () {
            // Додаємо слухачі на кнопки для всіх варіантів
            document.getElementById('donate5').addEventListener('click', function () {
                sendDonation(5); // Відправляємо 5 гривень
            });

            document.getElementById('donate10').addEventListener('click', function () {
                sendDonation(10); // Відправляємо 10 гривень
            });

            document.getElementById('donate25').addEventListener('click', function () {
                sendDonation(25); // Відправляємо 25 гривень
            });

            document.getElementById('donate50').addEventListener('click', function () {
                sendDonation(50); // Відправляємо 50 гривень
            });

            document.getElementById('donate75').addEventListener('click', function () {
                sendDonation(75); // Відправляємо 75 гривень
            });

            document.getElementById('donate100').addEventListener('click', function () {
                sendDonation(100); // Відправляємо 100 гривень
            });
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Темний фон */
            color: #ffffff; /* Білий текст */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            background-color: #2a2a2d; /* Темний фон кнопок */
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 200px;
        }

        button:hover {
            background-color: #3a3a3d; /* Трохи світліший при наведенні */
        }

        .heart {
            color: #ff4081; /* Рожеве сердечко */
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Підтриматииии автора <span class="heart">❤️</span></h1>
    <p>Виберіть суму для донату:</p>
    <button id="donate5">5 ₴</button>
    <button id="donate10">10 ₴</button>
    <button id="donate25">25 ₴</button>
    <button id="donate50">50 ₴</button>
    <button id="donate75">75 ₴</button>
    <button id="donate100">100 ₴</button>
</body>
</html>
