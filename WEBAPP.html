<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВебЗастосунок Донатів</title>
    <style>
        :root {
            --telegram-dark: #2a2f38;
            --telegram-light-dark: #3b4350;
            --telegram-darker: #21262d;
            --background-color: #2a2f38;
            --text-color: #eaeaea;
            --button-hover: #3b4350;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: var(--telegram-darker);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: var(--text-color);
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            background-color: var(--telegram-dark);
            color: var(--text-color);
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: var(--telegram-light-dark);
        }

        .button:active {
            background-color: var(--telegram-darker);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-container .button {
            flex: 1 1 calc(33.333% - 20px);
            max-width: 150px;
            margin: 10px;
        }

        @media (max-width: 600px) {
            .button-container .button {
                flex: 1 1 calc(50% - 20px);
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Підтримайте мене ❤️</h1>
        <p>Оберіть суму для донату:</p>
        <div class="button-container">
            <button class="button" onclick="sendDonation(5)">5₴</button>
            <button class="button" onclick="sendDonation(10)">10₴</button>
            <button class="button" onclick="sendDonation(20)">20₴</button>
            <button class="button" onclick="sendDonation(50)">50₴</button>
            <button class="button" onclick="sendDonation(75)">75₴</button>
            <button class="button" onclick="sendDonation(100)">100₴</button>
        </div>
    </div>

    <script>
        function sendDonation(amount) {
            const donationData = { amount };
            if (window.Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(donationData));
            } else {
                alert(`Ви обрали донат на суму ${amount}₴`);
            }
        }
    </script>
</body>
</html>
