<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp для Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Ініціалізація WebApp
        Telegram.WebApp.ready();

        order.addEventListener('click', () => {
            Telegram.WebApp.close();
        })
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Темний фон */
            color: #ffffff; /* Білий текст */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            background-color: #2a2a2d; /* Темний фон кнопок */
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 200px;
        }

        button:hover {
            background-color: #3a3a3d; /* Трохи світліший при наведенні */
        }

        .heart {
            color: #ff4081; /* Рожеве сердечко */
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Підтриматииии автора <span class="heart">❤️</span></h1>
    <p>Виберіть суму для донату:</p>
    <button id="donate5">5 ₴</button>
    <button id="donate10">10 ₴</button>
    <button id="donate25">25 ₴</button>
    <button id="donate50">50 ₴</button>
    <button id="donate75">75 ₴</button>
    <button id="donate100">100 ₴</button>
</body>
</html>
